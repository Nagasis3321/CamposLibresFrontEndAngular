<div class="container">
  <h1>Borrar Animal</h1>
  <select
    name=""
    id=""
    [(ngModel)]="duenoSelect"
    (ngModelChange)="findAnimales()"
  >
    <option value=" "></option>
    <option [ngValue]="dueno" *ngFor="let dueno of duenos">
      {{ dueno.apellido }} {{ dueno.nombre }} | {{ dueno.dni }}
    </option>
  </select>

  <select name="" id="" ngModel="newAnimal?">
    <option value=""></option>
    <option [ngValue]="animal" *ngFor="let animal of animalesFilter">
      {{ animal.idPelaje | idtoDenominacion }} | {{ animal.caravana }}
    </option>
  </select>
  <p *ngIf="errorDeleteFlag === true" class="error">{{ errorDelete }}</p>
  <button>Borrar Animal</button>
</div>
