<div class="container">
  <div class="options">
    <h1 class="title">Animales</h1>
    <button
      class=""
      (click)="seleccionarComponente('new')"
      [ngClass]="viewComponente === 'new' ? 'componentActive' : ''"
    >
      Crear
    </button>
    <button
      class=""
      (click)="seleccionarComponente('find')"
      [ngClass]="viewComponente === 'find' ? 'componentActive' : ''"
    >
      Buscar
    </button>
    <button
      class=""
      (click)="seleccionarComponente('delete')"
      [ngClass]="viewComponente === 'delete' ? 'componentActive' : ''"
    >
      Borrar
    </button>
    <button
      class=""
      (click)="seleccionarComponente('modify')"
      [ngClass]="viewComponente === 'modify' ? 'componentActive' : ''"
    >
      Modificar
    </button>
  </div>

  <div class="viewComponent">
    <app-anadir-animales *ngIf="viewComponente === 'new'"></app-anadir-animales>

    <app-borrar-animales
      *ngIf="viewComponente === 'delete'"
    ></app-borrar-animales>
    <app-buscar-animales
      *ngIf="viewComponente === 'find'"
    ></app-buscar-animales>
    <app-modificar-animales
      *ngIf="viewComponente === 'modify'"
    ></app-modificar-animales>
  </div>
</div>
