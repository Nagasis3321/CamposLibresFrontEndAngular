<div class="container">
  <div class="options">
    <h1 class="title">Due√±os</h1>
    <button
      class=""
      (click)="seleccionarComponente('new')"
      [ngClass]="viewComponente === 'new' ? 'componentActive' : ''"
    >
      Crear
    </button>
    <button
      class=""
      (click)="seleccionarComponente('find')"
      [ngClass]="viewComponente === 'find' ? 'componentActive' : ''"
    >
      Buscar
    </button>
    <button
      class=""
      (click)="seleccionarComponente('delete')"
      [ngClass]="viewComponente === 'delete' ? 'componentActive' : ''"
    >
      Borrar
    </button>
    <button
      class=""
      (click)="seleccionarComponente('modify')"
      [ngClass]="viewComponente === 'modify' ? 'componentActive' : ''"
    >
      Modificar
    </button>
  </div>

  <div class="viewComponent">
    <app-anadir-dueno *ngIf="viewComponente === 'new'"></app-anadir-dueno>
    <app-borrar-dueno *ngIf="viewComponente === 'delete'"></app-borrar-dueno>
    <app-buscar-dueno *ngIf="viewComponente === 'find'"></app-buscar-dueno>
    <app-modificar-dueno
      *ngIf="viewComponente === 'modify'"
    ></app-modificar-dueno>
  </div>
</div>
